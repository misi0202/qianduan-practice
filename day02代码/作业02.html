<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    昵称：<input type="text" placeholder="请输入昵称">
    <br>
    <br>
    性别：<label>
    <input type="radio" name="sex" id="" checked>男 <input type="radio" name="sex" id="">女
    </label>
    <br>
    <br>
    所在城市：<select name="" id="">
        <option value="" selected>上海</option>
        <option value="" >北京</option>
        <option value="" >广州</option>
        <option value="" >深圳</option>
    </select>
    <br>
    <br>
    婚姻状况：<input type="radio" name="marry" id="" checked>已婚 <input type="radio" name="marry" id="">未婚 <input type="radio" name="marry" id="">保密
    <br>
    <br>
    喜欢的类型：<input type="checkbox" name="type" id="" checked>可爱 <input type="checkbox" name="type" id="" checked>性感
    <input type="checkbox" name="type" id="">御姐 <input type="checkbox" name="type" id="">萝莉
    <input type="checkbox" name="type" id="">小鲜肉 <input type="checkbox" name="type" id="">大叔
    <br>
    <br>
    个人介绍：
    <br>
    <br>
    <textarea name="" id="" cols="50" rows="10"></textarea>
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <input type="checkbox" name="" id="">我同意所有条款
    <br>
    <br>
    <input type="button" value="免费注册" submit>
    <input type="button" value="重置" reset>
</form>
</body>
</html>
