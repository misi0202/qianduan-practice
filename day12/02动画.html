<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            animation: change 1s;
        }
        @keyframes change{
            0%{width: 300px;
            height: 300px;}
            30%{
                width: 400px;
                height: 400px;
            }
            50%{
                width: 500px;
                height: 500px;
            }
100%{
    width: 700px;
    height: 700px;
}
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
